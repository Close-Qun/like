<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布悬赏-酆都城</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/community.css"/>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"><h2>发起</h2></span>
        <hr>
        <form action="/publish" method="post">
            <div class="form-group">
                <label for="title">标题</label>
                <input type="text" class="form-control" id="title" th:value="${title}" name="title" placeholder="有事快说...">
            </div>
            <div class="form-group">
                <label for="description">详情</label>
                <textarea class="form-control" id="description" th:value="${description}" name="description" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="tag">添加标签（自定义）</label>
                <input type="text" class="form-control" id="tag" th:value="${tag}" name="tag" placeholder="给他来个好看的...">
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="label label-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${error}" th:if="${error !=null}">
                    </div>
                    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                        <button type="submit" class="btn btn-success btn-publish" >提交通缉</button>
                </div>
                    </div>

            </div>
        </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            发布后不接受撤单，只有我们拒绝，没有你们反悔的余地。通缉发布后自觉上交赏金。否则，你将会知道酆都城的实力，我想你会痛哭流涕的~
        </div>
    </div>
</div>


</body>
</html>
